<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">


    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>


    <title>Weather</title>
</head>

<body class="text-center">

    <header class="header bg-primary bg-gradient">
        <h1>Check Your Weather</h1>
    </header>

    <div id="searchDisplay" class="row align-items-start">
        <div class="col">
            <h1 id="cityDisplay">City</h1>
            <input type="text" id="searchBar">
            <button id="searchBtn">Search</button>
        </div>

        <div id="displayBox" class="col m-2 p-1 bg-secondary bg-gradient bg-opacity-10 border rounded-pill border-dark hidden">
            <img id="iconImage" src=" " alt="Weather icon">
        </div>
    </div>

    <div class="container text-center">
        
        <div id="fiveDayForcast" class="row align-items-end">
        </div>
    </div>

    <div id="searchHistoryDisplay" class="row">
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>


</body>

</html>
